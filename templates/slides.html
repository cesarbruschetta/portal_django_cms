{% load portal_extra %}
{% for item in somevariable|get_Slides %}
	<div>
		{% if item.image %}
	    	<div class="slide-image"><img src="{{ item.image.url }}" alt="{{ item.titulo }}" width="350px" /></div>
	    {% endif %}
	    <div class="slide-text">
	        <h2>{{ item.titulo }}</h2>
	        <p>{{ item.conteudo }}</p>
	    </div>
	</div>
{% endfor %}
